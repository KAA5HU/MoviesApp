<div class="container"> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <h1 *ngIf="errorMessage != ''" class="error">Invalid login credentials</h1>
      <mat-form-field  class="form-element">
        <input type="text" matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="formGroup.get('username')?.hasError('required')">
         Username is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input type="password" matInput placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="loginDis">Submit Form</button>
      </div>
  
    </form>
    <div class="right-inductor-container"><img class="right-inductor" src="../../assets/download.png" alt=""></div>
    <div style="position: absolute;top: 0px;right: 10px;">
      <app-theme-navigation
        (darkModeSwitched)="switchMode($event)"
        [isDarkMode]="isDarkMode"
      ></app-theme-navigation>
    </div>
  </div>
